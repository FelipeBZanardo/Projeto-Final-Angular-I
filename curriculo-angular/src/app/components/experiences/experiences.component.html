<div *ngFor="let experience of experiences" class="w3-container w3-card w3-white w3-margin-bottom">
  <h2 class="w3-text-grey w3-padding-16">
      <i [ngClass]="experience.experienceIcon" class="fa fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>
      {{ experience.experienceTitle }}
  </h2>
  <app-experiences-item
      [experienceItems]="experience.experienceItem"
  ></app-experiences-item>
</div>
