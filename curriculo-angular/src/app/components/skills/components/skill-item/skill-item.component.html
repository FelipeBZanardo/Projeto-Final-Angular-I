<div *ngFor="let skillItem of skillItems">
  <p>{{ skillItem.itemTitle }}</p>
  <div class="w3-light-grey w3-round-xlarge w3-small">
      <div class="w3-container w3-center w3-round-xlarge w3-teal" [style.width]="skillItem.width" [style]="{'height': skillItem.isWidthVisible ? '20px' : '24px'}">
          <p class="w3-margin-0" *ngIf="skillItem.isWidthVisible"> {{ skillItem.width }}</p>
      </div>
  </div>
</div>
