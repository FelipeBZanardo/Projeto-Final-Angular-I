<div class="w3-modal w3-animate-opacity w3-show">
  <div class="w3-modal-content w3-card-4 w3-animate-zoom">
    <div class="w3-container">
      <span class="w3-button w3-display-topright" (click)="closeModal()" >&times;</span>
      <form class="w3-container" action="submit">
        <div class="w3-section">
          <label><b>Email</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="email" placeholder="your email" name="sender" required>
          <label><b>Message</b></label>
          <textarea class="w3-input w3-border" rows="5" placeholder="your message here..." name="msg" required></textarea>
          <button class="w3-button w3-block w3-teal w3-section w3-padding" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
