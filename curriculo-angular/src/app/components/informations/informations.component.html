<div *ngIf="informationItem.href; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <a [href]="informationItem.href?.concat(informationItem.information)" target="_blank">
        <app-information-item [informationItem]="informationItem"></app-information-item>
    </a>
</ng-template>
<ng-template #elseBlock>
    <app-information-item [informationItem]="informationItem"></app-information-item>
</ng-template>
